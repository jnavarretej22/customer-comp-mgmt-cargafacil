# Configuración básica de la aplicación
spring.application.name=customer-comp-mgmt-cargafacil

# Configuración del servidor (Railway asigna el puerto automáticamente)
server.port=${PORT:8080}
server.servlet.context-path=/customer/mgmt/cargafacil
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Configuración de la base de datos (Railway provee estas variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuración JWT (configurar en variables de Railway)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000  # 24 horas en milisegundos

# Configuración de logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.file.name=application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Opcional: Configuración de seguridad si usas OAuth2
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://your-issuer-url
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://your-jwk-set-uri
