spring.application.name=customer-comp-mgmt-cargafacil
server.port=8082
server.servlet.context-path=/customer/mgmt/cargafacil

# Configuración de la base de datos PostgreSQL en Railway
spring.datasource.url=${DATABASE_URL}  # Usar la variable de entorno DATABASE_URL proporcionada por Railway
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Opcional: Configuración de pool de conexiones (HikariCP)
spring.datasource.hikari.maximum-pool-size=10

